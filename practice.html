<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice & Quiz - Number Systems</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            margin: 20px 0;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-display {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            border-color: var(--accent-blue);
        }

        .difficulty-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .question-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.5rem;
            color: var(--accent-teal);
            margin-bottom: 20px;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .submit-answer-btn {
            padding: 12px 40px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-teal));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
        }

        .feedback {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .feedback.correct {
            background: rgba(46, 204, 113, 0.1);
            border-left: 4px solid var(--accent-green);
            color: var(--accent-green);
        }

        .feedback.incorrect {
            background: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--accent-red);
            color: var(--accent-red);
        }

        .next-question-btn {
            padding: 12px 40px;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            display: none;
        }

        .next-question-btn.show {
            display: inline-block;
        }

        .next-question-btn:hover {
            background: var(--accent-blue);
        }

        .explanation-box {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--accent-blue);
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .celebration {
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .celebration.show {
            display: block;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="number-animation">
        <span class="num">0</span><span class="num">1</span><span class="num">?</span>
        <span class="num">A</span><span class="num">7</span><span class="num">F</span>
        <span class="num">2</span><span class="num">B</span><span class="num">?</span>
        <span class="num">5</span><span class="num">C</span><span class="num">3</span>
        <span class="num">?</span><span class="num">8</span><span class="num">D</span>
        <span class="num">6</span><span class="num">E</span><span class="num">?</span>
    </div>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Menu</a>

        <header class="page-header">
            <h1>‚úèÔ∏è Interactive Practice Quiz</h1>
            <p class="page-subtitle">Test your number systems knowledge</p>
        </header>

        <!-- Quiz Container -->
        <section class="content-section">
            <div class="quiz-container">
                <div class="quiz-header">
                    <div class="score-display" id="scoreDisplay">
                        Score: <span id="score">0</span> / <span id="totalQuestions">0</span>
                    </div>
                    <div class="difficulty-selector">
                        <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
                        <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
                        <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
                    </div>
                </div>

                <div class="question-card" id="questionCard">
                    <div class="question-text" id="questionText"></div>
                    <input type="text" id="answerInput" class="answer-input" placeholder="Enter your answer...">
                    <button class="submit-answer-btn" onclick="checkAnswer()">Submit Answer</button>

                    <div id="celebration" class="celebration"></div>

                    <div id="feedback" class="feedback">
                        <div id="feedbackText"></div>
                        <div class="explanation-box" id="explanationBox"></div>
                    </div>

                    <button class="next-question-btn" id="nextBtn" onclick="nextQuestion()">Next Question ‚Üí</button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="correctCount">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="incorrectCount">0</div>
                        <div class="stat-label">Incorrect</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="accuracy">0%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="streak">0</div>
                        <div class="stat-label">Streak</div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="page-footer">
            <div class="nav-links">
                <a href="conversions.html" class="nav-link">‚Üê Previous: Conversions</a>
                <a href="index.html" class="nav-link">Menu</a>
                <a href="videos.html" class="nav-link">Next: Videos ‚Üí</a>
            </div>
        </footer>
    </div>

    <script>
        let currentQuestion = null;
        let score = 0;
        let totalQuestions = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let currentStreak = 0;
        let difficulty = 'easy';

        const questionTypes = {
            easy: [
                { from: 10, to: 2, max: 15 },
                { from: 2, to: 10, max: 15 },
                { from: 16, to: 10, max: 15 },
                { from: 10, to: 16, max: 15 }
            ],
            medium: [
                { from: 10, to: 2, max: 100 },
                { from: 2, to: 10, max: 255 },
                { from: 16, to: 10, max: 255 },
                { from: 10, to: 8, max: 100 },
                { from: 8, to: 10, max: 100 }
            ],
            hard: [
                { from: 10, to: 2, max: 1000 },
                { from: 2, to: 16, max: 255 },
                { from: 16, to: 2, max: 255 },
                { from: 8, to: 16, max: 255 },
                { from: 10, to: 16, max: 1000 }
            ]
        };

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            generateQuestion();
            resetFeedback();
        }

        function generateQuestion() {
            const types = questionTypes[difficulty];
            const type = types[Math.floor(Math.random() * types.length)];

            let value;
            if (type.from === 2) {
                const bits = difficulty === 'easy' ? 4 : difficulty === 'medium' ? 8 : 16;
                value = Math.floor(Math.random() * Math.pow(2, bits));
            } else {
                value = Math.floor(Math.random() * type.max) + 1;
            }

            const fromName = getBaseName(type.from);
            const toName = getBaseName(type.to);

            let questionValue = value.toString(type.from).toUpperCase();
            let answer = value.toString(type.to).toUpperCase();

            currentQuestion = {
                value: value,
                from: type.from,
                to: type.to,
                questionValue: questionValue,
                answer: answer,
                fromName: fromName,
                toName: toName
            };

            document.getElementById('questionText').innerHTML =
                `Convert <strong>${questionValue}</strong> from ${fromName} to ${toName}`;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            resetFeedback();
        }

        function getBaseName(base) {
            const names = {
                2: 'Binary',
                8: 'Octal',
                10: 'Decimal',
                16: 'Hexadecimal'
            };
            return names[base];
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim().toUpperCase();
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            const explanationBox = document.getElementById('explanationBox');
            const celebration = document.getElementById('celebration');
            const nextBtn = document.getElementById('nextBtn');

            if (!userAnswer) {
                return;
            }

            totalQuestions++;

            if (userAnswer === currentQuestion.answer) {
                score++;
                correctCount++;
                currentStreak++;

                feedback.className = 'feedback correct show';
                feedbackText.innerHTML = `<strong>üéâ Correct!</strong> The answer is ${currentQuestion.answer}`;
                celebration.textContent = ['üéâ', 'üåü', '‚ú®', 'üéä', 'üèÜ'][Math.floor(Math.random() * 5)];
                celebration.classList.add('show');

                setTimeout(() => celebration.classList.remove('show'), 1000);
            } else {
                incorrectCount++;
                currentStreak = 0;

                feedback.className = 'feedback incorrect show';
                feedbackText.innerHTML = `<strong>‚ùå Incorrect</strong><br>Your answer: ${userAnswer}<br>Correct answer: ${currentQuestion.answer}`;
            }

            // Generate explanation
            const explanation = generateExplanation();
            explanationBox.innerHTML = `<strong>üìù Explanation:</strong><br>${explanation}`;

            nextBtn.classList.add('show');
            updateStats();
        }

        function generateExplanation() {
            const q = currentQuestion;
            let exp = '';

            if (q.from === 10 && q.to === 2) {
                exp = `Divide ${q.value} by 2 repeatedly and read remainders bottom to top`;
            } else if (q.from === 2 && q.to === 10) {
                exp = `Add up powers of 2 for each 1 bit in ${q.questionValue}`;
            } else if (q.from === 10 && q.to === 16) {
                exp = `Divide ${q.value} by 16 repeatedly. Use A-F for remainders 10-15`;
            } else if (q.from === 16 && q.to === 10) {
                exp = `Multiply each hex digit by its power of 16 and sum`;
            } else if (q.from === 2 && q.to === 16) {
                exp = `Group ${q.questionValue} into sets of 4 bits from right, convert each group`;
            } else {
                exp = `Convert to decimal first, then to target base`;
            }

            return exp;
        }

        function resetFeedback() {
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextBtn').classList.remove('show');
        }

        function nextQuestion() {
            generateQuestion();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('streak').textContent = currentStreak;

            const accuracy = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Allow Enter key to submit
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('nextBtn').classList.contains('show')) {
                    nextQuestion();
                } else {
                    checkAnswer();
                }
            }
        });

        // Initialize with first question
        generateQuestion();
    </script>
</body>
</html>
